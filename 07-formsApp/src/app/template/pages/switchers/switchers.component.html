
<div class="row py-5 px-2">
  <h2>Template: Switchers</h2>
  <hr>
  <div class="col">
    <form autocomplete="off" #myForm="ngForm">
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>
        <div class="col-sm-9">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="M"
              [(ngModel)]="persona.gender"
              name="gender"
              id="gender1"
              required
            >
            <label class="form-check-label" for="gender1">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="F"
              [(ngModel)]="persona.gender"
              name="gender"
              id="gender2"
              required
            >
            <label class="form-check-label" for="gender2">
              Femenino
            </label>
          </div>

        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
          <div class="form-check form-switch">
            <input
              [(ngModel)]="persona.notification"
              name="notification"
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
              require
            >
            <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="termsandcondition"
              [(ngModel)]="termsandcondition"
              id="flexCheckDefault"
              required
            >
            <label class="form-check-label" for="flexCheckDefault">
              Terminos y condiciones
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-11">
          <!-- (click)="save()" -->
          <button
            [disabled]="miForm?.invalid"
            type="submit"
            class="btn btn-primary float-end"
            >
            Guardar
          </button>

        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col" *ngIf="miForm">
    <span>Value</span>
    <pre>{{ miForm.value | json }}</pre>
    <span>Valid</span>
    <pre>{{ miForm.valid }}</pre>
    <span>Touched</span>
    <pre>{{ miForm.touched }}</pre>
    <span>Pristine</span>
    <pre>{{ miForm.pristine }}</pre>
  </div>
</div>
