<hr>

<div class="row">
  <div class="col">
    <form autocomplete="off" #myForm="ngForm">

      <!-- Nombre -->
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Cliente</label>
        <div class="col-sm-9">
          <input
            required
            [ngModel]="initialForm.name"
            name="name"
            type="text"
            class="form-control"
            minlength="3"
            placeholder="Nombre del cliente"
          >
          <span class="form-text text-danger" *ngIf="validName()">
            El nombre del cliente debe tener al menos 3 letras
          </span>
        </div>
      </div>

      <!-- Add Favorito -->
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">
          Agregar
        </label>
        <div class="col-sm-9">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Recipient's username"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              >
              <button class="btn btn-outline-secondary" type="button">Agregar</button>
          </div>
        </div>
      </div>

      <!-- Juegos Favoritos -->

      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Favoritos</label>
        <div class="col-sm-9">
          <input
            readonly
            type="text"
            class="form-control-plaintext mb-2"
            aria-label="Disabled input example"
            disabled
          >
          <input
            readonly
            type="text"
            class="form-control-plaintext mb-2"
            aria-label="Disabled input example"
            disabled
          >
        </div>
      </div>


      <div class="row">
        <div class="col-sm-11">
          <button
            type="submit"
            (click)="save()"
            class="btn btn-primary float-end"
            [disabled]="miForm?.invalid"
            >
            Guardar
          </button>

        </div>
      </div>
    </form>
  </div>
</div>
