<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th>Ver detalle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of data; let i = index">
      <td>{{ i + 1 }}</td>
      <td><img class="flag-small" src="{{ country.flags.png }}" alt="{{ country.name }}"></td>
      <td>{{ country.name.official }}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <a
          [routerLink]="['/by-country',country.cca2]"
          routerLinkActive="active"
          class="btn btn-primary"
        >
          Ver detalle
        </a>
      </td>
    </tr>
  </tbody>
</table>
