<div class="table-responsive">
  <table class="table table-striped table-hover">
    <caption>List of countries</caption>
    <thead >
      <tr>
        <th class="position"><small><i class="bi bi-123"></i></small></th>
        <th><small><i class="bi bi-flag"></i> Bandera</small></th>
        <th><small><i class="bi bi-geo-alt"></i> Region</small></th>
        <th><small><i class="bi bi-pin-map"></i> Nombre</small></th>
        <th><small><i class="bi bi-geo"></i> Capital</small></th>
        <th class="poblation"><small><i class="bi bi-people"></i> Poblaci√≥n</small></th>
        <th><i class="p-2 bi bi-info-square"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr class="animate__animated animate__fadeIn animate__faster" *ngFor="let country of data; let i = index">
        <td class="text-center">{{ i + 1 }}</td>
        <td><img class="flag-small" src="{{ country.flags.png }}" alt="{{ country.name }}"></td>
        <td>{{ country.region }}</td>
        <td>{{ country.name.official }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td>
          <a
            [routerLink]="['/by-country',country.cca2]"
            routerLinkActive="active"
            class="btn btn-primary"
          >
            <i class="bi bi-info-square-fill"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
