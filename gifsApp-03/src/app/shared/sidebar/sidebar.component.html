<div class="py-3 sticky-top" id="sidebar">
  <h3><i class="bi bi-image-fill"></i> Gifs App</h3>
  <hr>
  <div class="list-group list-reset">
    <a *ngFor="let item of historial; let i = index"
    class="list-group-item list-group-item-action"
    (click)="search(item)"
    >
      <i (click)="remove(i)" class="bi bi-trash-fill"></i>
      {{ item | titlecase }}
    </a>
  </div>
</div>
