<h3>Agregar Pokemon <small>{{pokemonNew.name}}</small></h3>
<hr>
<form (ngSubmit)="addPokemon()">
  <input
    type="text"
    placeholder="name"
    name="name"
    [(ngModel)]="pokemonNew.name"
  >
  <input
    type="number"
    placeholder="number"
    name="number"
    [(ngModel)]="pokemonNew.number"
  >
  <button type="submit">Agregar</button>
</form>
