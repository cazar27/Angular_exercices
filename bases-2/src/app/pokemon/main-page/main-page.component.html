<div class="row">
  <div class="col">
    <h1>Pokedex</h1>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col">
    <app-pokemon-list [data]="pokemons"></app-pokemon-list>
  </div>
  <div class="col">
    <app-add-pokemon
      [pokemonNew]="pokemonNew"
      (onPokemonNew)="addNewPokemon( $event )"
    ></app-add-pokemon>
  </div>
</div>
