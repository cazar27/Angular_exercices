<form class="login100-form"
[formGroup]="myForm"
(submit)="login()"
autocomplete="off">

  <span class="login100-form-title pb-5">
    Login
  </span>

  <div class="wrap-input100 mb-2">
    <span class="label-input100">Email</span>
    <input class="input100" formControlName="email" type="email" name="email" placeholder="Ingrese su email">
    <span class="focus-input100 text-right" *ngIf="loginErr.email.error">{{ loginErr.email.text }}</span>
  </div>

  <div class="wrap-input100 mb-2">
    <span class="label-input100">Password</span>
    <input class="input100" formControlName="password" type="password" name="password" placeholder="Ingrese su contraseña">
    <span class="focus-input100 text-right" *ngIf="loginErr.password.error">{{ loginErr.password.text }}</span>
  </div>

  <div class="text-right pt-2 pb-3" *ngIf="loginErr.message.error">
    {{ loginErr.message.text }}
  </div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn" type="submit">
        Login
      </button>
    </div>
  </div>

  <div class="flex-col-c pt-5">
    <span class="txt1 pb-2">
      ¿No tienes cuenta?
    </span>

    <a routerLink="/auth/register" class="txt2">
      Crear una aquí
    </a>
  </div>
</form>
