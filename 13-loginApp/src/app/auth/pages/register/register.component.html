<form [formGroup]="myForm" (ngSubmit)="register()" class="login100-form" autocomplete="off">

  <span class="login100-form-title pb-5">
    Registro
  </span>

  <div class="wrap-input100 mb-2">
    <span class="label-input100">Nombre y Apellido</span>
    <input formControlName="name" class="input100" type="text" name="name" placeholder="Ingrese su nombre">
    <span class="focus-input100 alert-error text-right" *ngIf="myForm.controls['name'].errors && myForm.controls['name'].touched">El nombre no puede estar vacio</span>
  </div>

  <div class="wrap-input100 mb-2">
    <span class="label-input100">Email</span>
    <input formControlName="email" class="input100" type="email" name="email" placeholder="Ingrese su email">
    <span class="focus-input100 alert-error text-right" *ngIf="myForm.controls['email'].errors && myForm.controls['email'].touched">El email ha de tener un formato valido</span>
  </div>

  <div class="wrap-input100 mb-2">
    <span class="label-input100">Password</span>
    <input formControlName="password" class="input100" type="password" name="password" placeholder="Ingrese su contrase単a">
    <span class="focus-input100 alert-error text-right" *ngIf="myForm.controls['password'].errors && myForm.controls['password'].touched">Debe llevar numero, mayuscula, minuscula y simbolo</span>
  </div>

  <div class="wrap-input100 mb-2">
    <span class="label-input100">Repita su Password</span>
    <input formControlName="password2" class="input100" type="password" name="password2" placeholder="Ingrese su contrase単a">
    <span class="focus-input100 alert-error text-right" *ngIf="myForm.controls['password2'].errors && myForm.controls['password2'].touched">Los valores de las contrase単as tienen que coincidir</span>
  </div>

  <div class="text-right pt-2 pb-3"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button type="submit" class="login100-form-btn">
        Crear Usuario
      </button>
    </div>
  </div>

  <div class="flex-col-c pt-5">
    <span class="txt1 pb-2">
      多tienes cuenta?
    </span>

    <a routerLink="auth/login" class="txt2">
      Ir al Login
    </a>
  </div>
</form>
